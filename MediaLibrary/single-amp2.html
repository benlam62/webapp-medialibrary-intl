<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="//amp.azure.net/libs/amp/1.8.0/skins/amp-default/azuremediaplayer.min.css" rel="stylesheet">
    <script src="//amp.azure.net/libs/amp/1.8.0/azuremediaplayer.min.js"></script>
</head>
<body>
    <h1>Video 1</h1>
    <Video id="vid1" class="azuremediaplayer amp-default-skin amp-big-play-centered">
        <p class="amp-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video </p>
    </Video>
    <br><br>
    <div id="demo1"></div>
    <br>
    <script>
        function getParameterByName(name, url) {
            if (!url) {
                url = window.location.href;
            }
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        var myOptions = {
            autoplay: true,
            controls: true,
            width: "640",
            height: "400",
            poster: ""
        };

        var encodeJWtoken = getParameterByName('JWtoken');
        var JWtoken = decodeURIComponent(encodeJWtoken);
        var myPlayer = amp('vid1', myOptions);
        var amsURL = '//amssamples.streaming.mediaservices.windows.net/830584f8-f0c8-4e41-968b-6538b9380aa5/TearsOfSteelTeaser.ism/manifest';
        var videoURL = { src: amsURL, type: "application/vnd.ms-sstr+xml", protectionInfo: [{ type: "AES", authenticationToken: JWtoken }]};
        var srcContent = [videoURL];
        myPlayer.src(srcContent);
    </script>
</body>
</html>
